<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h1>Danh sách công việc</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="Thêm công việc mới...">
            <button id="add-button">Thêm</button>
        </div>
        
        <div class="filters">
            <button class="filter active" data-filter="all">Tất cả</button>
            <button class="filter" data-filter="active">Chưa hoàn thành</button>
            <button class="filter" data-filter="completed">Đã hoàn thành</button>
        </div>
        
        <ul class="todo-list" id="todo-list">
            <!-- Tasks will be added dynamically -->
        </ul>
        
        <div class="summary" id="summary">
            <!-- Summary info will be updated dynamically -->
        </div>
        
        <button class="clear-btn" id="clear-completed">Xóa các công việc đã hoàn thành</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
